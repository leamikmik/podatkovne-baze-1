% rebase("base.html")

<br><br><br><br>

<div class="search-results">
    <div class="result">
        <h2>{{release.author}}</h2>
        <h1>{{release.title}}</h1>
    </div>
    % if songs:
    % for song in songs:
    <div class="result">
        <div class="title">
            {{song.order + 1}}. {{song.title}}
        </div>
        <audio controls>
            <source src="{{song.location[1:]}}" type="audio/mpeg">
        </audio>
    </div>
    % end
</div>
